
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload para GCS</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
        #container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #status { margin-top: 15px; font-weight: bold; padding: 10px; border-radius: 5px; }
        .status-wait { background: #eef; color: #3498db; }
        .status-ok { background: #e6ffed; color: #2ecc71; }
        .status-error { background: #ffebee; color: #e74c3c; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Interface de Upload</h1>
        <p>Selecione um arquivo para enviar ao GCS.</p>
        
        <input type="file" id="fileInput" />
        <button id="uploadButton">Fazer Upload</button>
        
        <div id="status"></div>
    </div>

    <script>
     
        const BACKEND_URL = 'https://us-central1-my-private-data.cloudfunctions.net/getUploadUrl'; 

        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusDiv = document.getElementById('status');

        uploadButton.addEventListener('click', handleUpload);

        function setStatus(message, type = 'wait') {
            statusDiv.innerText = message;
            statusDiv.className = `status-${type}`;
        }

        async function handleUpload() {
            const file = fileInput.files[0];
            if (!file) {
                setStatus('Por favor, selecione um arquivo.', 'error');
                return;
            }

            setStatus('1/3: Solicitando permissao de upload...', 'wait');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: file.name,
                        contentType: file.type
                    })
                });

                if (!response.ok) {
                    throw new Error('Falha ao obter URL: ' + await response.text());
                }

                const { signedUrl } = await response.json();
                setStatus('2/3: Permissao recebida. Fazendo upload...', 'wait');

                const uploadResponse = await fetch(signedUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });

                if (uploadResponse.ok) {
                    setStatus('3/3: Upload concluido com sucesso!', 'ok');
                    fileInput.value = '';
                } else {
                    throw new Error('Falha no upload para o GCS.');
                }

            } catch (error) {
                setStatus('Erro: ' + error.message, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
